
<!DOCTYPEhtml>
<html>

<head>
    
    <title>User Registration</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styleregf.css" media="all">
    <body background="navyblue.jpeg">
</head>

<body>
    <script type="text/javascript" src="js/signup.js"></script>
    <div class="header">
        <img src="img/sentinellogo.jpg" class="logo"> <h3>SENTINEL</h3>
        <img src="./MMMMMM.JPG" class="letter">
        <img src="./bi.PNG" class="twit">
        <img src="./tel.JPG" class="next"></div>
    <div class="container">
        <div class="cont">
        <form class="form">
            <div class="form-input"></div>
            <table id="table">
                <tr >
                    <th colspan="2">
                        <h2 style="text-align:center;">User Registration</h2>
                        <h3 style="text-align:center;">Create New Wallet</h3>
                </th>
         
            </tr>
                
                <tr>
                    
                    <th>
                        <div class="pass">
                            <input type="checkbox" id="imgbutton" onclick="showpassword()"/>
                            <input type="Password" id="UserPassword" name="Enter Password" placeholder="Enter Password" style="width:255px;text-align:center;">
                        
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <input type="Password" id="Password" name="Confirm Password" placeholder="Confrim Password" style="width:255px;text-align:center;">
                    </th>
                </tr>
                
                <tr>
                    <th colspan="2">
                            <button type="button" id="Button" onclick="Validatepass()" style="width:132px;height: 35px;margin-left:54px;color:white">Create Wallet</button>
                    </th>
                </tr>

            </table>
        </form>
    </div>
        <p>This Password encrypts your private key.
           This does not act as a seed to generate your keys.
           
           you will need this password * your private key to unlock your wallet.
         </p>
    </div>
    <div class="sen">
        <p style="max-height:100%;">Sentinel.co</p>
    </div>
</body>

</html>
